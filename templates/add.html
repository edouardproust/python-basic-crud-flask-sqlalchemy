{% block title %}Add a user{% endblock %}

{% block content %}

        <label>Name:</label>

    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required> 
    </div>

        <button class="btn btn-primary" type="submit">Add user</button>
    </div>

</form>

{% endblock %}
